    <!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diogenis · Σύνδεση</title>
<link rel="icon" href="https://1epal-dafnis.mysch.gr/bima/ergask/history/mega/diogen_htm_files/14.jpg" type="image/x-icon">

<style>
  /* Vars από student.html */
  :root{
    --bg1:#6078b0;
    --bg2:#0f172a;
    --panel:#ffffff;
    --text:#ffffff;
    --muted:#9fb2c7;
    --radius:18px;
    --blue:#27519f;
    --blue-600:#2563eb;
    --stroke:#ffffff;

    /* νέο skin */
    --panel-dark:#c4af6828;
    --panel-dark-2:#b4b86028;
    --panel-edge:#0b1322;
    --panel-glow: rgba(0,0,0,.35);
    --heading:#171717;
    --muted-2:#9fb2c7;
    --divider: rgba(255,255,255,.06);
    --radius-xl:22px;
  }

  body{
    margin:0;
    font-family: Inter, system-ui, sans-serif;
    background:
      radial-gradient(1200px 600px at 20% -10%, #ececec1a 0%, transparent 60%),
      radial-gradient(900px 500px at 120% 10%, #22c55e1a 0%, transparent 60%),
      linear-gradient(180deg, var(--bg1) 100%, var(--bg2) 0%);
    color: var(--text);
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }

  /* Navbar ίδιο με student */
  .navbar{
    background: rgba(122, 42, 146, 0.7) !important;
    border-bottom:1px solid var(--stroke);
    display:flex; justify-content:space-between; align-items:center;
    padding:12px 24px;
    position:fixed; top:0; left:0; right:0; z-index:1000;
  }
  .navbar-brand{
    display:flex; align-items:center; gap:8px;
    text-decoration:none; color:#fff; font-weight:600;
  }
  .navbar-nav{display:flex; gap:20px}
  .navbar .navbar-nav a{
    text-decoration:none; color:#f1f5f9; font-weight:500;
    padding:.5rem .75rem; border-bottom:2px solid transparent;
  }
  .navbar .navbar-nav a.active,
  .navbar .navbar-nav a:focus,
  .navbar .navbar-nav a:hover{
    color:#fff;
    border-bottom-color: var(--blue);
  }

  /* Container */
  main{
    flex:1; display:flex; align-items:center; justify-content:center;
    padding:120px 20px 40px; /* offset για fixed navbar */
  }

  /* Card με ίδιο gradient skin */
  .auth-card{
    background: linear-gradient(180deg, var(--panel-dark) 0%, var(--panel-dark-2) 100%);
    border:1px solid var(--panel-edge);
    border-radius: var(--radius-xl);
    padding: 4%; max-width:420px; width:100%;
    box-shadow: 0 22px 40px var(--panel-glow), inset 0 1px 0 rgba(255,255,255,.03);
  }

  .auth-title{font-size:26px; font-weight:800; margin:0 0 6px; color:#e7f0ff}
  .auth-sub{color:var(--muted-2); margin:0 0 24px}

  label{display:block; margin-bottom:6px; font-size:14px; font-weight:700; color:#e8f0ff}
  .auth-input{
    width:100%; padding:12px 14px; border:1px solid #cbd5e1;
    border-radius:12px; font-size:15px; background:#fff; color:#0f172a;
  }
  .auth-input:focus{
    outline:2px solid var(--blue); border-color: var(--blue);
    box-shadow:none;
  }

  .auth-btn{
    width:100%; margin-top:16px; padding:12px 14px; font-size:16px; font-weight:700;
    background: var(--blue); color:#fff; border:none; border-radius:12px; cursor:pointer;
  }
  .auth-btn:hover{ background: var(--blue-600) }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
  <a class="navbar-brand" href="index.html">
    <img src="https://1epal-dafnis.mysch.gr/bima/ergask/history/mega/diogen_htm_files/14.jpg"
         alt="Diogenis" width="36" height="36" style="border-radius:50%">
    <span>Diogenis</span>
  </a>
  <div class="navbar-nav">
    <a href="/announcements">Ανακοινώσεις</a>
    <a href="/login" class="active">Σύνδεση</a>
  </div>
</nav>

<!-- Login -->
<main>
  <section class="auth-card">
    <h1 class="auth-title">Σύνδεση</h1>
    <p class="auth-sub" style="color: #ffffff;">Χρησιμοποίησε τον ακαδημαϊκό σου λογαριασμό</p>

    <form action="/login" method="POST">
      <div class="mb-3">
        <label for="email">Διεύθυνση Email</label>
        <input type="email" id="email" name="email" class="auth-input" placeholder="email@domain.gr" required>
      </div>

      <div class="mb-2">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="auth-input" placeholder="••••••••" required>
      </div>

      <button type="submit" class="auth-btn">Σύνδεση</button>
    </form>
  </section>
</main>
<footer style="color: rgb(0, 0, 0);">© 2025 Diogenis</footer>

<!-- Auth check -->
<script>
  fetch('/api/check-auth', { credentials: 'include' })
    .then(r => r.json())
    .then(d => { if (d.isAuthenticated) { window.location.href = d.role === 'professor' ? '/professor' : '/student'; }})
    .catch(() => {});
</script>

</body>
</html>
