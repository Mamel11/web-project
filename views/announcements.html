<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diogenis · Ανακοινώσεις</title>
  <link rel="icon" href="images/DemBrowserIcon.png" type="image/x-icon">
  <!-- Bootstrap (μένει για το dropdown & grid) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    :root{
      --bg1:#0f172a; --bg2:#1f2937;
      --panel:#ffffff; --text:#ffffff; --muted:#64748b; --border:#e2e8f0;
      --primary:#3b82f6; --primary-600:#2563eb; --radius:18px;
      --ring: 0 0 0 3px rgba(59,130,246,.35);
    }
    @media (prefers-color-scheme: dark){
      :root{ --panel:#0b1220; --text:#ffffff; --muted:#9aa3ad; --border:#263246; }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, sans-serif; color:var(--text);
      background:
        radial-gradient(1200px 600px at 20% -10%, #3b82f61a 0%, transparent 60%),
        radial-gradient(900px 500px at 120% 10%, #22c55e1a 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      min-height:100vh;
      padding-top:64px;
    }

    /* Navbar (ίδιο ύφος με login) */
    .navbar{
      background:var(--panel)!important; border-bottom:1px solid var(--border);
      position:fixed; top:0; left:0; right:0; z-index:1000; padding:12px 16px;
    }
    .navbar-brand{
      display:flex; align-items:center; gap:10px; font-weight:800; color:var(--text)!important;
    }
    .navbar-brand img{border-radius:50%; width:36px; height:36px; object-fit:cover}
    .navbar-nav .nav-link{color:var(--muted)!important; font-weight:600}
    .navbar-nav .nav-link.active, .navbar-nav .nav-link[aria-current="page"]{color:var(--text)!important}

    /* Cards */
    .card{
      background:var(--panel); border:1px solid var(--border)!important;
      border-radius:var(--radius)!important; box-shadow:0 20px 60px rgba(0,0,0,.25);
    }
    .card-header{
      background:transparent; border-bottom:1px solid var(--border)!important;
      border-top-left-radius:var(--radius)!important; border-top-right-radius:var(--radius)!important;
      padding:14px 18px;
    }
    .card-title{margin:0; font-weight:800; color:var(--text)}
    .card-subtitle{color:var(--muted)!important}

    /* Filters dropdown content */
    .filters-panel{min-width:300px}
    .form-label{font-weight:700}
    .form-control, .btn{
      border-radius:12px!important; border:1px solid var(--border)!important; background:transparent; color:var(--text);
    }
    .btn-primary{
      background:var(--primary)!important; border-color:transparent!important; color:#fff!important; font-weight:800;
    }
    .btn-primary:hover{background:var(--primary-600)!important}
    .btn-secondary{color:var(--text)!important}
    .btn:focus, .form-control:focus{box-shadow:var(--ring)!important; border-color:var(--primary)!important; outline:none}

    /* Sections */
    section{padding:20px 0}
    #announcements-section{margin-top:4px}
    #announcements-container .card{height:100%}

    /* Footer controls */
    .controls-row{display:flex; align-items:center; gap:10px; padding:10px 16px}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand px-2 fs-5" href="index.html">
      <img src="https://1epal-dafnis.mysch.gr/bima/ergask/history/mega/diogen_htm_files/14.jpg" alt="Diogenis">
      Diogenis
    </a>
    <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" data-bs-target="#mainnav"
            aria-controls="mainnav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mx-2" id="mainnav">
      <div class="navbar-nav fs-6 ms-auto">
        <a class="nav-link active" href="/announcements" aria-current="page">Ανακοινώσεις</a>
        <a class="nav-link" href="/login">Σύνδεση</a>
      </div>
    </div>
  </nav>

  <!-- Filters dropdown -->
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle mx-3 my-3" type="button" id="filterDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
      Φιλτράρισμα
    </button>
    <div class="dropdown-menu p-4 filters-panel" aria-labelledby="filterDropdown">
      <div class="d-flex flex-column gap-3">
        <div>
          <label for="filter-an-date-from" class="form-label">Φίλτρο ημερομηνίας δημοσίευσης:</label>
          <div class="d-flex gap-2">
            <input type="date" id="filter-an-date-from" class="form-control" style="flex:1">
            <span class="text-muted">—</span>
            <input type="date" id="filter-an-date-to" class="form-control" style="flex:1">
          </div>
        </div>
        <div>
          <label for="filter-exam-date-from" class="form-label">Φίλτρο ημερομηνίας εξέτασης:</label>
          <div class="d-flex gap-2">
            <input type="date" id="filter-exam-date-from" class="form-control" style="flex:1">
            <span class="text-muted">—</span>
            <input type="date" id="filter-exam-date-to" class="form-control" style="flex:1">
          </div>
        </div>
        <div class="d-flex gap-2">
          <button id="apply-filters" class="btn btn-primary">Εφαρμογή Φίλτρων</button>
          <button id="clear-filters" class="btn btn-secondary">Καθαρισμός Φίλτρων</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Announcements grid -->
  <section id="announcements-section" class="bg-transparent">
    <div class="container-lg">
      <div class="row g-4" id="announcements-container">
        <!-- γεμίζει από JS -->
      </div>
    </div>
  </section>

  <!-- Footer controls -->
  <div class="controls-row">
    <button id="load-more-button" class="btn btn-primary btn-sm" onclick="loadAnnouncements()">
      Επόμενη Σελίδα
    </button>
    <button id="export-xml" class="btn btn-secondary btn-sm">
      Εξαγωγή σε XML
    </button>
    <button id="export-json" class="btn btn-secondary btn-sm">
      Εξαγωγή σε JSON
    </button>
  </div>

  <!-- JS -->
  <script src="/javascript/announcements_script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
